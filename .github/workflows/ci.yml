name: Docker Image CI

on:
  push:
    branches: [ "main", "dev", "sec" ]
  pull_request:
    branches: [ "main", "dev", "sec" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag server:$(date +%s)
