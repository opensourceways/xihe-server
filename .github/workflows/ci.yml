name: Docker Image CI

on:
  push:
    branches: [ "main", "dev", "sec"]
  pull_request:
    branches: [ "main", "dev", "sec"]

env:
  GOPRIVATE: "github.com/opensourceways"

jobs:
  build:
    runs-on: self-ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      
      - name: cleanup
        run: rm -f ~/.netrc
      
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        env:
          GITHUB_AUTHENTICATION_TOKEN: ${{ secrets.ZYK_PERSONAL_TOKEN }}
        with:
          args: -exclude-dir api

      - name: Build the Docker image
        env:
          GH_TOKEN: ${{ secrets.ZYK_PERSONAL_TOKEN }}
          GH_USER: ${{ secrets.ZYK_USER_NAME }}
        run: machine github.com login $GH_USER password $GH_TOKEN && docker build . --file Dockerfile --tag server:$(date +%s)
