name: Docker Image CI

on:
  push:
    branches: [ "main", "dev", "sec" ]
  pull_request:
    branches: [ "main", "dev", "sec" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file message-server/Dockerfile --tag message-server:$(date +%s)
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag server:$(date +%s)
    - name: Build the Docker image
      run: docker build . --file async-server/Dockerfile --tag async-server:$(date +%s)
    - name: Build the Docker image
      run: docker build . --file internal-server/Dockerfile --tag internal-server:$(date +%s)