paths:
  /:
    get:
      consumes:
      - application/json
      description: callback of authentication by authing
      parameters:
      - description: authing code
        in: query
        name: code
        required: true
        type: string
      - description: redirect uri
        in: query
        name: redirect_uri
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.UserDTO'
        "500":
          description: Internal Server Error
          schema:
            type: system_error
        "501":
          description: Not Implemented
          schema:
            type: duplicate_creating
      tags:
      - Login
  /{account}:
    get:
      consumes:
      - application/json
      description: get info of login
      parameters:
      - description: account
        in: path
        name: account
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.LoginDTO'
        "400":
          description: Bad Request
          schema:
            type: bad_request_param
        "401":
          description: Unauthorized
          schema:
            type: not_allowed
        "500":
          description: Internal Server Error
          schema:
            type: system_error
      tags:
      - Login
  /{account}/gitlab:
    get:
      consumes:
      - application/json
      description: get code platform info of user
      parameters:
      - description: account
        in: path
        name: account
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.platformInfo'
        "400":
          description: Bad Request
          schema:
            type: bad_request_param
        "401":
          description: Unauthorized
          schema:
            type: not_allowed
      tags:
      - User
  /v1/bigmodel/ask:
    post:
      consumes:
      - application/json
      description: ask question based on a picture
      parameters:
      - description: body of ask question
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.questionAskRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controller.questionAskResp'
        "500":
          description: Internal Server Error
          schema:
            type: system_error
      tags:
      - BigModel
  /v1/bigmodel/describe_picture:
